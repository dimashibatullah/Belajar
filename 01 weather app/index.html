<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />

    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <input type="search" name="search-input" placeholder="search location..." />
        <a href="#"><i id="search-btn" data-feather="search"></i></a>
      </div>
      <div class="describe">
        <img src="img/sun.jpg" class="img-weather" style="width: 150px; height: 150px" alt="sun" />
        <h1 class="temp">7&deg;C</h1>
        <h2 class="city">New York</h2>
        <div class="detail">
          <div class="humidity">
            <div class="humidity-detail">
              <img src="img/humidity.jpg" style="width: 50px; height: 50px" alt="" />
              <h3 class="humidity">48%</h3>
            </div>
            <h5>Humidity</h5>
          </div>
          <div class="wind-speed">
            <div class="wind-speed-detail">
              <img src="img/wind speed.png" style="width: 50px; height: 50px" alt="" />
              <h3 class="wind-speed">10.29km/h</h3>
            </div>
            <h5>Wind speed</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- feather icons -->
    <script>
      feather.replace();
    </script>
    <script src="script.js"></script>
  </body>
</html>
